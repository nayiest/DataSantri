<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Themes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        .theme-selector {
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .theme-selector button {
            margin-right: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #444;
            color: white;
            border-radius: 5px;
        }

        .theme-selector button:hover {
            background-color: #666;
        }

        .content {
            text-align: center;
            margin-top: 100px;
        }

        /* Tema Hutan */
        body.forest {
            background-image: url('template/dist/assets/images/hutan.jpg');
            background-size: cover;
            color: #fff;
        }

        /* Tema Salju */
        body.snow {
            background-image: url('template/dist/assets/images/salju.jpg');
            background-size: cover;
            color: #333;
        }

        /* Tema Bulan */
        body.moon {
            background-image: url('template/dist/assets/images/bulan.jpg');
            background-size: cover;
            color: #f0e68c;
        }

        /* Tema Persawahan */
        body.ricefield {
            background-image: url('template/dist/assets/images/sawah.jpg');
            background-size: cover;
            color: #2f4f4f;
        }
    </style>
</head>
<body>
    <div class="theme-selector">
        <button onclick="changeTheme('forest')">Hutan</button>
        <button onclick="changeTheme('snow')">Salju</button>
        <button onclick="changeTheme('moon')">Bulan</button>
        <button onclick="changeTheme('ricefield')">Persawahan</button>
    </div>
    <div class="content">
        <h1>Selamat Datang di Admin Website</h1>
        <p>Silahkan pilih tema yang Anda inginkan.</p>
    </div>
    <script>
        function changeTheme(theme) {
            document.body.className = theme;
        }
    </script>
</body>
</html>
