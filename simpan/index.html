<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In & Sign Up</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
        font-family: Arial, sans-serif;
        transition: background 0.4s;
    }
    .dark-mode {
        background: #2c3e50;
    }
    .container {
        perspective: 1000px;
    }
    .card {
        width: 300px;
        height: 400px;
        text-align: center;
        transition: transform 0.8s, background 0.4s;
        transform-style: preserve-3d;
        position: relative;
        border-radius: 15px;
    }
    .flip {
        transform: rotateY(180deg);
    }
    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background: #ffffff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        padding: 20px;
        box-sizing: border-box;
        transition: background 0.4s, color 0.4s;
        border-radius: 15px;
    }
    .dark-mode .front {
        background: #ecf0f1;
    }
    .dark-mode .back {
        background: #34495e;
        color: #ecf0f1;
    }
    .back {
        transform: rotateY(180deg);
    }
    h2 {
        margin: 0 0 20px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 15px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.4s;
        border-radius: 15px;
    }
    button:hover {
        background: #555;
    }
    .dark-mode button {
        background: #ecf0f1;
        color: #333;
    }
    .dark-mode button:hover {
        background: #bdc3c7;
    }
    .switch-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
    }
    input:checked + .slider {
        background-color: #2196F3;
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }
    .slider.round {
        border-radius: 34px;
    }
    .slider.round:before {
        border-radius: 50%;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="toggleSwitch" onclick="flipCard()">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="card" id="card">
            <div class="front">
                <h2>Sign In</h2>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Login</button>
            </div>
            <div class="back">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Register</button>
            </div>
        </div>
    </div>

<script>
    function flipCard() {
        const card = document.getElementById('card');
        const toggleSwitch = document.getElementById('toggleSwitch');
        const body = document.body;
        card.classList.toggle('flip', toggleSwitch.checked);
        body.classList.toggle('dark-mode', toggleSwitch.checked);
    }
</script>
</body>
</html>
